# Config for training the v4 model:
#    + IONet
#    + descriptor upsampling 
#    + cross-border keypoints
#    + descriptor loss

model:
  params:
    use_color: True
    with_io: True
    do_upsample: True
    do_cross: True
    descriptor_loss: True
    keypoint_net_type: 'KeypointSepNet'


datasets:
  train:
    batch_size: 12


wandb:
  dry_run: True
  project: ""
