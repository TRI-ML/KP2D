#    + IONet
#    + descriptor upsampling
#    + cross-border keypoints
#    + descriptor loss
device: cpu

model:
    params:
        debug: True
        device: cpu
        use_color: True
        with_io: True
        do_upsample: True
        do_cross: True
        descriptor_loss: True

wandb:
    dry_run: True
    project: ""
datasets:
    augmentation:
        mode: 'sonar_sim'
        fov: 60
    train:
        path: "/home/thomas/Downloads/SonarDataSets/Simulated"
        num_workers: 0
        batch_size: 2

    val:
        path: "/home/thomas/Downloads/SonarDataSets/Simulated"

